<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        .fact-box {
            margin: 20px 0;
            padding: 15px;
            background-color: #e0e0e0;
            border-radius: 5px;
            animation: slideIn 0.5s ease-out;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
            animation: rotate 2s infinite linear;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/100" alt="Fun Fact Image">
        <h1>Programming Fun Fact Generator</h1>
        <div id="fact" class="fact-box">
            Click the button to see a fun fact about programming!
        </div>
        <button id="generateFact">Generate Fun Fact</button>
    </div>
    <script>
        const facts = [
            "The first computer programmer was Ada Lovelace in the 1800s.",
            "The first computer virus was created in 1983.",
            "The first high-level programming language was Fortran, developed in the 1950s.",
            "Python is named after the comedy series 'Monty Python's Flying Circus'.",
            "The first game ever created was a version of Tic-Tac-Toe in 1952.",
            "JavaScript was created in just 10 days.",
            "The first 1GB hard drive was announced in 1980, weighing over 500 pounds."
        ];

        document.getElementById('generateFact').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').innerText = facts[randomIndex];
        });
    </script>
</body>
</html>
